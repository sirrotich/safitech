{% extends 'base.html' %}
{% block content %}
<br>
<br>
<br>
<br>

<div class="img">
    <img src="https://mdbootstrap.com/img/Photos/Horizontal/Work/4-col/img%20%2814%29.jpg" alt="">
</div>
<div class="col-md-6" style="margin-left: 300px;">

<!-- Default form register -->
<form class="text-center border border-light p-5" action="#!">

    <p class="h4 mb-4">Get tutor</p>

    <div class="form-row mb-4">
        <div class="col">
            <!-- First name -->
            <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name">
        </div>
        <div class="col">
            <!-- Last name -->
            <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name">
        </div>
    </div>

    <!-- E-mail -->
    <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail">

    

    <!-- Phone number -->
    <input type="text" id="defaultRegisterPhonePassword" class="form-control" placeholder="Phone number" aria-describedby="defaultRegisterFormPhoneHelpBlock">
    <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
      
    </small>

    <!-- Subject -->
    <label>Choose track</label>
    <select class="browser-default custom-select mb-4">
        <option value="" disabled>Choose option</option>
        <option value="1" selected>Web development</option>
        <option value="2">Android development</option>
        <option value="3">Cloud computing</option>
    </select>

    <!-- Sign up button -->
    <button class="btn btn-info my-4 " type="submit">Get Tutor</button>

    

    <!-- Terms of service -->
   

</form>
<!-- Default form register -->
</div>


{%endblock%}
